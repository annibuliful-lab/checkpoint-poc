type ImeiConfiguration {
  id: ID!
  projectId: ID!
  imei: String!
  createdBy: String!
  updatedBy: ID
  createdAt: Time!
  updatedAt: Time
  blacklistPriority: String!
  stationLocationId: ID!
  permittedLabel: String!
  tags: [Tag!]
}

type Mutation {
  createImeiConfiguration(
    imei: String!
    blacklistPriority: String!
    stationLocationId: ID!
    permittedLabel: String!
    tags: [String!]
  ): ImeiConfiguration!

  updateImeiConfiguration(
    id: ID!
    imei: String!
    blacklistPriority: String!
    permittedLabel: String!
    tags: [String!]
  ): ImeiConfiguration!

  deleteImeiConfiguration(id: ID!): DeleteOperation!
}

type Query {
  getImeiConfigurationById(id: ID!): ImeiConfiguration!

  getImeiConfigurations(
    stationLocationId: ID!
    search: String
    permittedLabel: String
    blacklistPriority: String
    tags: [String!]
    limit: Int!
    skip: Int!
  ): [ImeiConfiguration!]!
}
