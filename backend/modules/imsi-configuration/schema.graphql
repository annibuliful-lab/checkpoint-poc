type ImsiConfiguration {
  id: ID!
  projectId: ID!
  stationLocationId: ID!
  imsi: String!
  createdBy: String!
  updatedBy: String!
  createdAt: Time!
  updatedAt: Time
  permittedLabel: String!
  priority: String!
  mcc: String!
  mnc: String!
  tags: [Tag!]!
}

type Mutation {
  createImsiConfiguration(
    stationLocationId: ID!
    imsi: String!
    permittedLabel: String!
    priority: String!
    mcc: String!
    mnc: String!
    tags: [String!]
  ): ImsiConfiguration!
}
