type StationVehicleActivityImsi {
  status: RemarkState!
  imsi: String!
}
type StationVehicleActivityImei {
  status: RemarkState!
  imei: String!
}
enum StationVehicleActivityTagStatus {
  LICENSE_PLATE
  IMEI
  IMSI
}
type StationVehicleActivityTag {
  status: StationVehicleActivityTagStatus!
  tag: String!
}
type StationVehicleActivity {
  id: ID!
  projectId: ID!
  stationLocationId: ID!
  arrivalTime: String!
  licensePlate: String!
  licensePlateType: String!
  brand: String!
  vehicleType: String!
  color: String!
  colorName: String!
  remark: String
  tags: [StationVehicleActivityTag!]
  imeis: [StationVehicleActivityImei!]
  imsis: [StationVehicleActivityImsi!]
}

type StationVehicleActivityConnection {
  pageInfo: PageInfo!
  edges: [StationVehicleActivity!]!
}

type Mutation {
  createStationVehicleActivity(
    brand: String!
    color: String!
    model: String!
    status: RemarkState
  ): StationVehicleActivity! @stationApiAccess

  updateStationVehicleActivity(
    id: ID!
    brand: String
    color: String
    model: String
    status: RemarkState
  ): StationVehicleActivity! @access(requiredProjectId: true)
}

type Query {
  getStationVehicleActivities(
    limit: Int!
    skip: Int!
    stationId: ID!
  ): [StationVehicleActivity!] @access(requiredProjectId: true)
  getStationVehicleActivityById(id: ID!): StationVehicleActivity!
    @access(requiredProjectId: true)
}
